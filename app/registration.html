<div class="col-lg-12 well">
    <div class="row">
        <form ng-submit="submitEventRegForm()">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label>First Name</label>
                        <input type="text" placeholder="Enter First Name Here.." class="form-control" ng-model="eventRegObj.firstName" required>
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter Last Name Here.." class="form-control" ng-model="eventRegObj.lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" placeholder="Enter Phone Number Here.." class="form-control" ng-model="eventRegObj.phoneNumber" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter Email Address Here.." class="form-control" ng-model="eventRegObj.email" required>
                </div>
                <div class="row">
                    <label class="col-sm-3">Upload Id Card</label>
                    <input type="file" id="fileName" name="myImage" accept=".png, .jpg, .jpeg" file-model="eventRegObj.image" />
                </div>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label>Registration Type</label>
                        <div class="row">
                            <div class="col-sm-3">
                                <label class="radio-inline">
                        <input type="radio" name="registrationType" value="Self" ng-model="eventRegObj.type" ng-change = "checkSelf()" required>Self
                    </label>
                            </div>
                            <div class="col-sm-3">
                                <label class="radio-inline">
                        <input type="radio" name="registrationType" value="Group" ng-model="eventRegObj.type" ng-change = "checkSelf()" required>Group
                    </label>
                            </div>
                            <div class="col-sm-3">
                                <label class="radio-inline">
                        <input type="radio" name="registrationType" value="Corporate" ng-model="eventRegObj.type" ng-change = "checkSelf()" required>Corporate
                    </label>
                            </div>
                            <div class="col-sm-3">
                                <label class="radio-inline">
                        <input type="radio" name="registrationType" value="Others" ng-model="eventRegObj.type" ng-change = "checkSelf()" required>Others
                    </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3">Number of Tickets</label>
                    <div class="col-sm-2">
                        <input type="number" placeholder="" class="form-control" ng-model="eventRegObj.noofticket" required>
                    </div>
                </div>
                <div class="row"></div>

                <div class="row submitRow">
                    <input type="submit" value="Preview" class="btn btn-lg btn-info" />
                    <!--<button type="button" class="btn btn-lg btn-info ">Submit</button>-->
                </div>



            </div>

    </div>
    </form>
</div>
</div>
