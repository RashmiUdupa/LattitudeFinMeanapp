<div class="col-lg-12 ">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="col-sm-12 ">Please verify the entered details</h3>
            <div class="row"></div>
            <div class="row">
                <label class="col-sm-4 centerText">First Name </label>
                <label class="col-sm-2">:</label>
                <label class="col-sm-4 ">{{previewEnteredDetails.firstName}} </label>
            </div>
            <div class="row">
                <label class="col-sm-4 centerText">Last Name </label>
                <label class="col-sm-2">:</label>
                <label class="col-sm-4 "> {{previewEnteredDetails.lastName}}</label>
            </div>
            <div class="row">
                <label class="col-sm-4 centerText">Phone Number </label>
                <label class="col-sm-2">:</label>
                <label class="col-sm-4 ">{{previewEnteredDetails.phoneNumber}} </label>
            </div>
            <div class="row">
                <label class="col-sm-4 centerText">Email Address </label>
                <label class="col-sm-2">:</label>
                <label class="col-sm-4 ">{{previewEnteredDetails.email}} </label>
            </div>
            <!--<div class="row">
                <label class="col-sm-4 centerText">Uploaded Id </label>
                <label class="col-sm-2">:</label>
               <label class="col-sm-4 ">{{previewEnteredDetails.image}} </label>
            </div>-->
            <div class="row">
                <label class="col-sm-4 centerText">Registration Type </label>
                <label class="col-sm-2">:</label>
                <label class="col-sm-4 ">{{previewEnteredDetails.type}} </label>
            </div>
            <div class="row">
                <label class="col-sm-4 centerText">Number Of Tickets </label>
                <label class="col-sm-2">:</label>
                <label class="col-sm-4 ">{{previewEnteredDetails.noofticket}} </label>
            </div>
        </div>
    </div>    
    <button type="button" class="btn btn-lg btn-info btn-align" ng-click="submitDetails()">Submit</button>
</div>
